{% extends 'base.html' %}

{% block content %}

<div class="profile" class="col-md-6 offset-md-3">
<form action='' method='POST' enctype="multipart/form-data">{% csrf_token %}


<input type='hidden' name='url_code' value='{{ user.username }}'>
<input type='hidden' name='author' value='{{ user.username }}'>
<p>プロフィール画像：{{form.icon}}</p>
<p>自己紹介：{{form.introduce}}</p>


<input type='submit' value='作成する'>
</form>
</div>
{% endblock content %}
